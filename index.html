<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turntable Frame Splitter</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
    canvas { border: 1px solid #ccc; max-width: 100%; }
    label { display:block; margin: 8px 0; }
    input[type="number"] { width: 96px; }
    .status { white-space: pre-wrap; background:#f6f6f6; padding:10px; border-radius:6px; }
    button { padding: 10px 14px; }
    #thumbs { display:flex; flex-wrap:wrap; gap:4px; margin-top:12px; }
    #thumbs canvas { border:1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Turntable Frame Splitter</h2>
  <p>ターンテーブル1周分の動画から、回転角度が均等になるようにフレームを抽出するツールです。<br>
  光学フローで回転速度を推定し、加減速のある動画でも角度基準で等間隔に分割します。</p>

  <div class="row">
    <div>
      <label>動画ファイル（mp4推奨）:
        <input id="file" type="file" accept="video/*" />
      </label>

      <label>出力枚数 N:
        <input id="num" type="number" min="2" value="30" />
      </label>

      <label>解析解像度（長辺）:
        <input id="longSide" type="number" min="160" value="480" />
      </label>

      <label>フレーム間引き（k=2なら2枚に1枚）:
        <input id="stride" type="number" min="1" value="1" />
      </label>

      <label>グリッド間隔（大きいほど速い）:
        <input id="grid" type="number" min="8" value="24" />
      </label>

      <label>中心付近除外半径（px, 解析解像度基準）:
        <input id="minR" type="number" min="0" value="40" />
      </label>

      <button id="run" disabled>解析してZipでダウンロード</button>
    </div>

    <div>
      <div>先頭フレーム</div>
      <canvas id="preview" width="480" height="270"></canvas>
      <div class="status" id="status">未ロード</div>
      <div id="graphContainer" style="display:none; margin-top:12px;">
        <div>角速度 ω（rad/frame）</div>
        <canvas id="graph" width="480" height="180"></canvas>
      </div>
    </div>
  </div>

  <div id="debugContainer" style="display:none; margin-top:16px;">
    <h3>Debug: Optical Flow</h3>
    <div style="display:flex; gap:12px; align-items:center; margin-bottom:8px; flex-wrap:wrap;">
      <label>Frame: <input id="debugSlider" type="range" min="1" max="1" value="1" style="width:300px;" />
        <span id="debugFrameLabel">1</span>
      </label>
      <label><input id="debugShowGrid" type="checkbox" checked /> Grid</label>
      <label><input id="debugShowFlow" type="checkbox" checked /> Flow</label>
      <label><input id="debugShowSpeed" type="checkbox" checked /> Speed color</label>
      <label>Arrow scale: <input id="debugArrowScale" type="range" min="1" max="20" value="5" style="width:100px;" />
        <span id="debugArrowScaleLabel">5</span>
      </label>
    </div>
    <canvas id="debugCanvas" width="480" height="270" style="background:#000;"></canvas>
  </div>

  <div id="thumbsContainer" style="display:none; margin-top:16px;">
    <h3>抽出フレーム</h3>
    <div id="thumbs"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
